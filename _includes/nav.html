<ul class="logo">
    <a ref="{{ '/' | prepend: site.baseurl }}">
        <p>a logo can go here or not</p>
    </a>

<ul>
    <li>
        <a href="{{ '/' | prepend: site.baseurl }}">Home</a>

    </li>
    {% endif %} {% endfor %}
</ul>
